footer: non

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" id="clock-area" style="float: none;">
      <div id="holder">
        <div id="canvas"></div>
      </div>
    </div>
    
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

<div style="background-color: #fff; color: #0D68A8; margin-top: -95px; padding-bottom: 5px;">
  <div class="container">
    <div style="height:80px;"></div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="schedule-area" style="float: none">
        <div class="tc-box tc-box-blue text-center">
          <h4>What is your monthly income<sup>*</sup> (before tax)?</h4>
          <div class="input-group input-group-lg">
            <span class="input-group-addon">{{ site.currency }}</span>
            <input id="income-input" class="income form-control" type="text" name="income" aria-label="Monthly income before tax">
          </div>
          <p>
            <small><sup>*</sup> This should be your income before tax but after deductions such as pension and health insurance.</small>
          </p>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
